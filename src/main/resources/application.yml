server:
  context-path: /api
---
spring:
    application:
        name: royal-rangers
    profiles:
        active: dev
    main:
        banner-mode: "off"
    jpa:
        show_sql: false
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        database: MYSQL
    mvc:
        favicon:
            enabled: false
---
spring:
    profiles: dev
    datasource:
        url: jdbc:mysql://localhost:3306/royalrangers?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
        username: root
        password: root
        test-on-borrow: true
        validation-query: SELECT 1
        test-while-idle: true
    jpa:
        hibernate:
            ddl-auto: none
    resources:
        chain:
            cache: false
    http:
        multipart:
            max-file-size: 1MB
            max-request-size: 1MB
---
spring:
    profiles: prod
    datasource:
        url: jdbc:mysql://database:3306/royalrangers?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
