        password: root
        test-on-borrow: true
        validation-query: SELECT 1
        test-while-idle: true
    jpa:
        hibernate:
            ddl-auto: none
    resources:
        chain:
            cache: true
    http:
        multipart:
            max-file-size: 1MB
            max-request-size: 1MB
